<div id="header-commit-viewer" class="header-commit-viewer-container collapsed"> <!-- Base: viewerContainer -->
    <div class="hcv-commit-display">
        <span class="hcv-commit-message">Loading commit...</span>
        <div class="hcv-commit-details-collapsed">
            <span class="hcv-commit-sha-collapsed"></span>
            <span class="hcv-commit-date"></span>
        </div>
    </div>
    <div class="hcv-scroll-wrapper"> <!-- scrollWrapper -->
        <ul id="hcv-commit-list" class="hcv-commit-list"></ul> <!-- commitListUl -->
    </div>
    <button id="hcv-toggle-button" class="hcv-toggle-button" aria-label="Toggle commit history"></button> <!-- toggleButton -->
    <div id="hcv-notes-dropdown" class="hcv-notes-dropdown" style="display: none;"> <!-- notesDropdown -->
        <pre class="hcv-notes-content"></pre> <!-- notesDropdownContent -->
    </div>
</div>
