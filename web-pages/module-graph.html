<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Graph - Engine Docs</title>
    <link rel="stylesheet" href="shared-styles.css">
    <!-- REMOVED: <link rel="stylesheet" href="components/code-viewer.css"> -->
    <link rel="stylesheet" href="components/integrated-code-viewer.css"> <!-- ADDED -->
    <link rel="stylesheet" href="components/commit-viewer-header.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
        /* Styles are identical to your provided original module-graph.html */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; 
            font-family: sans-serif; 
        }
        body {
            display: flex;
            flex-direction: column;
        }
        
        #header-commit-viewer-placeholder {
            /* Styles for the placeholder div itself, if needed for layout before JS loads */
        }

        .main-content { 
            flex: 1;
            overflow: hidden;
            display: flex;
            padding: 15px;
            box-sizing: border-box;
        }

        .two-column-layout {
            display: flex;
            flex-grow: 1;
            width: 100%;
            overflow: hidden;
            min-height: 0;
            border: 1px solid #d1d5db; 
            border-radius: 8px;      
            background-color: #ffffff; 
        }

        .left-column {
            width: 30%; 
            min-width: 200px; 
            max-width: 60%; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: #f9fafb; 
            position: relative; 
        }

        .column-divider {
            flex: 0 0 5px; 
            background-color: #d1d5db; 
            cursor: col-resize;
            position: relative;
            z-index: 5;
        }
        .column-divider:hover {
            background-color: #b0b0b0; 
        }

        .right-column {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: #ffffff; 
            min-width: 300px; 
        }

        .tree-panel {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-height: 0;
            overflow: hidden;
        }

        .combined-sticky-header {
            position: relative; 
            z-index: 10;
            background-color: #f3f4f6; 
            border-bottom: 1px solid #e5e7eb;
            flex-shrink: 0;
            padding: 0 10px; 
        }
        .sticky-headers-container {
            overflow: hidden;
            white-space: nowrap;
        }
        .sticky-header-item {
            display: flex;
            align-items: center;
            font-size: 0.875em; 
            line-height: 1.25rem; 
            cursor: default;
            color: #374151; 
        }
        .sticky-header-item .tree-toggle { 
             visibility: hidden; 
             width: 20px; 
             margin-right: 5px; 
             flex-shrink: 0;
        }
        .sticky-header-item .path-segment {
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 0.25rem; 
            margin: 0 1px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sticky-header-item .path-segment:hover {
            background-color: #e5e7eb; 
        }
        .sticky-header-item .path-separator {
            margin: 0 3px;
            color: #9ca3af; 
        }

        .tree-column { 
            flex-grow: 1;
            overflow-y: auto;
            position: relative; 
            display: flex; 
        }

        .branch-indicator-bar-area {
            width: 6px; 
            flex-shrink: 0;
            position: sticky; 
            top: 0;
            background-color: #e5e7eb; 
        }
        .bar-segment {
            width: 100%;
            position: absolute; 
            left: 0;
        }

        .tree-content-wrapper {
            padding: 8px 10px 8px 0; 
            flex-grow: 1; 
        }
        .tree-content-wrapper ul {
            list-style-type: none;
            padding-left: 18px; 
            margin: 0;
        }
        .tree-content-wrapper li {
            margin: 1px 0; 
            position: relative; 
        }
        .tree-item-row {
            display: flex;
            align-items: center;
            padding: 5px 8px; 
            cursor: pointer;
            border-radius: 0.25rem; 
            min-height: 28px; 
        }
        .tree-item-row:hover {
            background-color: #e5e7eb; 
        }
        .tree-toggle {
            width: 20px; 
            text-align: center;
            margin-right: 5px;
            color: #6b7280; 
            font-family: monospace; 
            font-size: 0.875em; 
            flex-shrink: 0; 
        }
        .tree-item-content {
            flex-grow: 1; 
            font-size: 0.875em; 
            color: #374151; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        .right-column .engine-content { /* This is a key flex container */
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 0; 
            overflow: hidden; 
        }
        .right-column .engine-content h1 {
            font-size: 1.5em; 
            color: #111827; 
            margin: 0 0 8px 0;
            flex-shrink: 0; 
        }
        .right-column .engine-content p {
            font-size: 0.9em;
            color: #4b5563; 
            margin: 0 0 16px 0;
            line-height: 1.5;
            flex-shrink: 0;
        }
        .graph-container-wrapper { /* This will shrink/grow */
            flex-grow: 1; 
            display: flex;
            align-items: stretch; 
            justify-content: center; 
            min-height: 300px; /* Original min-height */
            overflow: hidden; 
            /* Removed transition from here, apply to icv-panel for its own animation */
        }
        .graph-container {
            width: 100%;
            height: 100%;
            border: 1px solid #d1d5db; 
            background-color: #f9fafb; 
            overflow: hidden; 
            position: relative; 
        }
        
        /* Placeholder for the integrated code viewer */
        #integrated-code-viewer-placeholder {
            flex-shrink: 0; /* Important: viewer should not shrink beyond its content */
            /* Height and visibility are controlled by JS and integrated-code-viewer.css */
            /* It will be a direct child of .engine-content (flex column) */
        }

        .node rect { stroke: #333; stroke-width: 1.5px; cursor: pointer; }
        .node text { font-size: 10px; pointer-events: none; text-anchor: middle; dominant-baseline: middle; fill: #222; }
        .link { stroke: #999; stroke-opacity: 0.6; fill: none; }
        .node.selected rect { stroke: dodgerblue; stroke-width: 3px; }

        @media (max-width: 768px) {
            .two-column-layout {
                flex-direction: column;
            }
            .left-column {
                width: 100% !important; 
                max-width: 100%;
                height: 35vh; 
                min-height: 180px; 
                border-right: none;
                border-bottom: 1px solid #d1d5db;
            }
            .column-divider {
                display: none; 
            }
            .right-column {
                /* height: 55vh; /* Let flexbox determine height */
                min-height: 280px; 
                flex-grow: 1; /* Allow right column to take remaining space */
            }
            .main-content { 
                 max-height: calc(100vh - 50px); 
                 overflow-y: auto;
            }
            body { 
                overflow-y: auto;
            }
            .graph-container-wrapper {
                min-height: 250px; /* Adjust for mobile */
            }
            /* .icv-panel.visible style in integrated-code-viewer.css will handle mobile height */
        }
    </style>
</head>
<body>
    <div id="main-header-placeholder">
        <!-- Header loaded by header-loader.js -->
    </div>

    <main class="main-content">
        <div class="two-column-layout">
            <div class="left-column">
                <div class="tree-panel">
                    <div class="combined-sticky-header">
                        <div class="sticky-headers-container">
                        </div>
                    </div>
                    <div class="tree-column">
                        <div class="branch-indicator-bar-area">
                        </div>
                        <div class="tree-content-wrapper">
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column-divider"></div>
            <div class="right-column">
                <div class="engine-content">
                    <h1>Studio Whip Module Map</h1>
                    <p>This diagram visualizes the relationships between modules in the Studio Whip source code.
                       Press <strong>~ (tilde/backtick)</strong> to toggle the code viewer for the selected module.
                    </p>
                    <div class="graph-container-wrapper">
                        <div id="module-graph-area"
                             class="graph-container"
                             data-graph-src="../rust-doc-tool/output/module_graph.json"
                             data-ignore-files="mod.rs,lib.rs">
                        </div>
                    </div>
                    <!-- ADDED: Placeholder for the integrated code viewer -->
                    <div id="integrated-code-viewer-placeholder"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- External Libraries First -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>
        if (window.hljs) {
            window.hljs.configure({ ignoreUnescapedHTML: true });
        } else {
            console.error("highlight.js (hljs) not found on window for configuration!");
        }
    </script>

    <!-- UI Utilities -->
    <script src="../scripts/ui/header-loader.js"></script> 
    <script src="../scripts/ui/commit-viewer-header.js"></script> 
    <script src="../scripts/ui/column-resizer.js"></script>
    
    <!-- Core page logic scripts -->
    <script src="../scripts/graphs/module_dependency_graph.js"></script>
    <script src="../scripts/lists/graph_interaction_tree.js"></script>

    <!-- REMOVED: <script src="../scripts/ui/code-viewer.js"></script> -->
    <script src="../scripts/ui/integrated-code-viewer.js"></script> <!-- ADDED -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const leftColumn = document.querySelector('.two-column-layout .left-column');
            const divider = document.querySelector('.two-column-layout .column-divider');
            const twoColumnLayout = document.querySelector('.two-column-layout');
            if (leftColumn && divider && twoColumnLayout) {
                initColumnResizer(
                    leftColumn,
                    divider,
                    twoColumnLayout,
                    'whipDocsEngine_leftColumnWidth',
                    false, 
                    () => { 
                        window.dispatchEvent(new Event('resize')); 
                    }
                );
            } else {
                console.warn("Column resizer elements not all found for module-graph.html.");
            }
        });
    </script>
</body>
</html>
