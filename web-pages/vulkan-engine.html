<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulkan Engine - Engine Docs</title>
    <link rel="stylesheet" href="shared-styles.css">
    <style>
        html, body {
            height: 100%; /* Ensure html and body take full height */
            margin: 0;
            overflow: hidden; /* Prevent body scrollbars if main-content handles it */
        }
        body {
            display: flex;
            flex-direction: column; /* Stack header and main content */
        }
        .main-header {
            /* Assuming your header has a fixed or known height */
            /* If not, you might need JS to calculate remaining height */
            flex-shrink: 0; /* Prevent header from shrinking */
        }
        .main-content {
            flex-grow: 1; /* Allow main content to take remaining vertical space */
            overflow-y: auto; /* Allow scrolling for content *within* main-content if it overflows */
            display: flex; /* To allow .engine-content to also use flex properties */
            flex-direction: column;
        }
        .engine-content {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0; /* Optional: consider removing if it constrains too much */
            border-radius: 8px; /* Optional */
            flex-grow: 1; /* Allow this content to fill the space within main-content */
            display: flex;
            flex-direction: column;
            min-height: 0; /* Important for flex children that need to shrink */
        }

        .graph-container-wrapper { /* New wrapper for better control */
            flex-grow: 1; /* This will make the graph area take available vertical space */
            display: flex; /* To center the graph-container if it has max-width/height */
            align-items: stretch; /* Stretch graph-container to fill wrapper height */
            justify-content: center; /* Center graph-container if it has max-width */
            min-height: 300px; /* Minimum sensible height for the graph */
            margin-top: 20px;
        }

        .graph-container {
            width: 100%; /* Take full width of its parent (.graph-container-wrapper) */
            /* height: 100%; Let the wrapper control the height */
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            overflow: hidden;
            position: relative;
        }

        /* D3 specific styles ... */
        .node rect {
            stroke: #333;
            stroke-width: 1.5px;
            cursor: pointer;
        }
        .node text {
            font-size: 10px;
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: #222;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 1.5px;
            fill: none;
        }
        .node.selected rect {
            stroke: dodgerblue;
            stroke-width: 3px;
        }
    </style>
</head>
<body>
    <header class="main-header">
         <a href="../index.html" class="site-title">Engine Docs</a>
        <nav>
            <ul>
                <li><a href="vulkan-overview.html">Vulkan Overview</a></li>
                <li><a href="vulkan-engine.html" class="active">Vulkan Engine</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="engine-content">
            <h1>Vulkan Engine Module Map</h1>
            <p>This diagram visualizes the relationships between modules in the Rust-based Vulkan engine project.
               Nodes represent files, and links represent dependencies or communication paths.
            </p>
            <!-- Removed controls instructions -->

            <div class="graph-container-wrapper">
                <div id="module-graph-area"
                     class="graph-container"
                     data-graph-src="../rust-doc-tool/output/module_graph.json"
                     data-ignore-files="mod.rs,lib.rs">
                </div>
            </div>
        </div>
    </main>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../scripts/graphs/module_dependency_graph.js"></script>

</body>
</html>
