<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulkan Engine - Engine Docs</title>
    <link rel="stylesheet" href="shared-styles.css">
    <!-- highlight.js CSS might not be needed if info panel is gone, but keep if tree might use it later -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css"> -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent body scrollbars */
            font-family: sans-serif; /* Basic font */
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .main-header {
            flex-shrink: 0;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .main-header .site-title {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }
        .main-header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .main-header nav li {
            margin-left: 15px;
        }
        .main-header nav a {
            color: #ddd;
            text-decoration: none;
        }
        .main-header nav a.active {
            color: white;
            font-weight: bold;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            min-height: 0;
        }

        .two-column-layout {
            display: flex;
            flex-grow: 1;
            width: 100%;
            overflow: hidden;
            min-height: 0;
        }

        .left-column {
            width: 35%;
            max-width: 600px;
            min-width: 320px;
            display: flex; /* Changed: left-column itself is now the flex container for tree-panel */
            flex-direction: column; /* tree-panel will grow */
            border-right: 1px solid #d1d5db;
            overflow: hidden;
            background-color: #f9fafb;
        }

        .right-column {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: #ffffff;
        }

        /* Styles for the Tree (Left Column) */
        .tree-panel {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* tree-panel now takes all vertical space in left-column */
            min-height: 0;
            overflow: hidden;
        }

        .combined-sticky-header {
            position: relative;
            z-index: 10;
            background-color: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
            flex-shrink: 0;
            padding: 0 10px;
        }
        .sticky-headers-container {
            overflow: hidden;
            white-space: nowrap;
        }
        .sticky-header-item {
            display: flex;
            align-items: center;
            font-size: 0.875em;
            line-height: 1.25rem;
            cursor: default;
            color: #374151;
        }
        .sticky-header-item .tree-toggle {
             visibility: hidden;
             width: 20px;
             margin-right: 5px;
             flex-shrink: 0;
        }
        .sticky-header-item .path-segment {
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 0.25rem;
            margin: 0 1px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sticky-header-item .path-segment:hover {
            background-color: #e5e7eb;
        }
        .sticky-header-item .path-separator {
            margin: 0 3px;
            color: #9ca3af;
        }

        .tree-column {
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
            display: flex;
        }

        .branch-indicator-bar-area {
            width: 6px;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            background-color: #e5e7eb;
        }
        .bar-segment {
            width: 100%;
            position: absolute;
            left: 0;
        }

        .tree-content-wrapper {
            padding: 8px 10px 8px 0;
            flex-grow: 1;
        }
        .tree-content-wrapper ul {
            list-style-type: none;
            padding-left: 18px;
            margin: 0;
        }
        .tree-content-wrapper li {
            margin: 1px 0;
            position: relative;
        }
        .tree-item-row {
            display: flex;
            align-items: center;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 0.25rem;
            min-height: 28px;
        }
        .tree-item-row:hover {
            background-color: #e5e7eb;
        }
        .tree-toggle {
            width: 20px;
            text-align: center;
            margin-right: 5px;
            color: #6b7280;
            font-family: monospace;
            font-size: 0.875em;
            flex-shrink: 0;
        }
        .tree-item-content {
            flex-grow: 1;
            font-size: 0.875em;
            color: #374151;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .essential-text { color: #1f2937; font-weight: 500; }
        .secondary-text { color: #374151; }
        .advanced-text { color: #6b7280; }
        .other-text { color: #9ca3af; }

        .selected-item-dark-li > .tree-item-row { /* This class might not be used by new tree */
            background-color: #3b82f6 !important;
        }
        .selected-item-dark-li > .tree-item-row .tree-item-content,
        .selected-item-dark-li > .tree-item-row .tree-toggle {
            color: white !important;
        }


        /* Right Column: Graph Area (styles remain largely the same) */
        .right-column .engine-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }
        .right-column .engine-content h1 {
            font-size: 1.5em;
            color: #111827;
            margin: 0 0 8px 0;
            flex-shrink: 0;
        }
        .right-column .engine-content p {
            font-size: 0.9em;
            color: #4b5563;
            margin: 0 0 16px 0;
            line-height: 1.5;
            flex-shrink: 0;
        }
        .graph-container-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: stretch;
            justify-content: center;
            min-height: 300px;
            overflow: hidden;
        }
        .graph-container {
            width: 100%;
            height: 100%;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            overflow: hidden;
            position: relative;
        }
        .node rect { stroke: #333; stroke-width: 1.5px; cursor: pointer; }
        .node text { font-size: 10px; pointer-events: none; text-anchor: middle; dominant-baseline: middle; fill: #222; }
        .link { stroke: #999; stroke-opacity: 0.6; fill: none; }
        .node.selected rect { stroke: dodgerblue; stroke-width: 3px; }
    </style>
</head>
<body>
    <header class="main-header">
         <a href="../index.html" class="site-title">Engine Docs</a>
        <nav>
            <ul>
                <li><a href="vulkan-overview.html">Vulkan Overview</a></li>
                <li><a href="vulkan-engine.html" class="active">Vulkan Engine</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="two-column-layout">
            <!-- Left Column for Dynamic Tree -->
            <div class="left-column">
                <div class="tree-panel"> <!-- This panel will now take full height of left-column -->
                    <div class="combined-sticky-header">
                        <div class="sticky-headers-container">
                            <!-- Sticky headers will be populated by JS -->
                        </div>
                    </div>
                    <div class="tree-column">
                        <div class="branch-indicator-bar-area">
                            <!-- Branch indicator segments will be populated by JS -->
                        </div>
                        <div class="tree-content-wrapper">
                            <ul>
                                <!-- Tree nodes will be populated by graph_interaction_tree.js -->
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Info Panel has been removed -->
            </div>

            <!-- Right Column for Graph -->
            <div class="right-column">
                <div class="engine-content">
                    <h1>Vulkan Engine Module Map</h1>
                    <p>This diagram visualizes the relationships between modules in the Rust-based Vulkan engine project.
                       Nodes represent files, and links represent dependencies or communication paths.
                    </p>
                    <div class="graph-container-wrapper">
                        <div id="module-graph-area"
                             class="graph-container"
                             data-graph-src="../rust-doc-tool/output/module_graph.json"
                             data-ignore-files="mod.rs,lib.rs">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../scripts/graphs/module_dependency_graph.js"></script>
    <!-- Scripts for the new dynamic tree view -->
    <!-- marked.js and highlight.js are removed as the info panel is gone -->
    <script src="../scripts/lists/graph_interaction_tree.js"></script> <!-- NEW SCRIPT -->

</body>
</html>
